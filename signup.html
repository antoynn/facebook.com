<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign up Page 2022</title>
    <link rel="stylesheet" href="fbsign.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Facebook Signup from start -->
    <div class="main">
      <form action="index.html">
        <h2 class="first_title">Sign Up</h2>
        <p class="first_sub_title" id="sub_title">It's quick and easy.</p>
        <hr />
        <!-- Input section start -->
        <div class="input">
          <input type="text" placeholder="First Name" class="first_name" id="all" required />
          <input type="text" placeholder="Last Name" class="Surname" id="all" required />
          <br />
          <input type="email" placeholder="Mobile number or email" id="all1" required />
          <br />
          <input type="password" placeholder="New password" id="all1" required />
          <br />
        </div>
        <!-- Input section end -->
        <!-- Date of Birth section start -->
        <p class="sub_title_2" id="sub_title">Birthday</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
        </select>
        <!-- Date of Birth section end -->
        <br />
        <!-- Gender section start -->
        <p class="sub_title_3" id="sub_title">Gender</p>
        <div class="female" id="all_gender">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="female" />
        </div>
        <div class="male" id="all_gender">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" />
        </div>
        <div class="other" id="all_gender">
          <label for="other">Custom</label>
          <input type="radio" name="gender" value="other" />
        </div>
        <!-- Gender section end -->
        <br />
        <p class="sub_title_4">
          People who use our service may have uploaded your contact information to <br> Facebook. <a href="#">Learn more</a>.
          <br>
          <br>
          By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.
        </p>
        <input type="submit" value="Sign Up" class="submit" />
      </form>
    </div>
  </body>
</html>
